<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            display: flex;
            justify-content: center;    
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            background: #fff;
            padding: 30px;
            margin-top: 50px;
            border-radius: 16px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.15);
            width: 95%;
            max-width: 600px;
        }
        h2 {
            text-align: center;
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 18px;
            margin: 12px 0 24px 0;
            border: 1px solid #ccc;
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 20px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 18px;
            margin: 5px 0;
            border: none;
            border-radius: 12px;
            background-color: #0099cc;
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0077a3;
        }
        .flash-message {
            background: #d9fdd3;
            border-left: 4px solid #4CAF50;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 16px;
            border-radius: 8px;
        }
        pre {
            background: #eee;
            padding: 15px;
            border-radius: 12px;
            max-height: 500px;
            overflow-y: auto;
            font-size: 16px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Instagram Scheduler</h2>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
            <div class="flash-message">{{ msg }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <!-- URL form -->
        <form method="post">
            Instagram Post URL:<br>
            <input type="text" name="url" placeholder="Paste the Instagram URL here"><br>
            <input type="submit" value="Submit">
        </form>

        <!-- Scheduler log -->
        <h3>Scheduler Log</h3>
        <pre id="log-container">
{% for entry in logs %}
{{ entry }}
{% endfor %}
        </pre>

        <script>
            // Auto-refresh every 60 seconds
            setInterval(() => {
                location.reload();
            }, 60000);
        </script>
    </div>
</body>
</html>
